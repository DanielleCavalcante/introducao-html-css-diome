<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "width=device-width" initial-scale="1.0">
		<title>Fundamentos - flex basis</title>
		
		<style>
			.flex-container{
				display: flex;
				border: 1px solid black;
				max-width: 500px;
			}
			
			.item{
				background-color: purple;
				margin: 5px;
				color: white;
				text-align: center;
			}
			
			.bauto{
				flex-basis: auto;
			}
			
			.b-0{
				flex-basis: 0;
			}
			
			.w100{
				flex-basis: 100px;
			}
			
			.fg-1{
				flex-grow: 1;
			}
			
			.fg-2{
				flex-grow: 2;
			}
			
			.fg-3{
				flex-grow: 3;
			}
			
		</style>
		
	</head>
	<body>
		<p>flex-basis: auto</p>
		<div class="flex-container">
			<div class="item bauto fg-1">A</div>
			<div class="item bauto fg-1">BBB</div>
			<div class="item bauto fg-1">C</div>
			<div class="item bauto fg-1">DEF</div>
		</div>	
		
		<p>flex-basis: 0</p>
		<div class="flex-container">
			<div class="item b-0">A</div>
			<div class="item b-0 fg-2">BBB</div>
			<div class="item b-0 fg-1">C</div>
			<div class="item b-0 fg-3">DEF</div>
		</div>	
		
		<p>flex-basis: defined</p>
		<div class="flex-container">
			<div class="item w100 fg-1">AA</div>
			<div class="item w100 fg-1">BBB</div>
			<div class="item w100 fg-1">CCC</div>
			<div class="item w100 fg-1">DEF</div>
		</div>	
		
	</body>
</html>
