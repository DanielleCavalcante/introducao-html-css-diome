<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "width=device-width" initial-scale="1.0">
		<title>Fundamentos - order</title>
		
		<style>
			.flex-container{
				display: flex;
				border: 1px solid black;
				max-width: 350px
				margin-bottom: 20px;
			}
			
			.item{
				background-color: purple;
				margin: 5px;
				color: white;
				text-align: center;
				font-size: 24px;
				flex: 1;
			}
			
			.o-0{
				order: 0;
			}
			
			.o1{
				order: 1;
			}
			
			.o-2{
				order: 2;
			}
			
			.o-3{
				order: 3;
			}
			
			.o-4{
				order: 4;
			}
			
			.direction{
				flex-direction: column;
			}
		</style>
		
	</head>
	<body>
		<p>order: 0</p>
		<div class="flex-container">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
		</div>	
		
		<p>order distintos</p>
		<div class="flex-container">
			<div class="item o-2">1</div>
			<div class="item o-1">2</div>
			<div class="item o-4">3</div>
			<div class="item o-3">4</div>
		</div>	
		
		<p>order (column)</p>
		<div class="flex-container direction">
			<div class="item o-2">1</div>
			<div class="item o-0">2</div>
			<div class="item o-3">3</div>
			<div class="item o-1">4</div>
			<div class="item o-4">5</div>
		</div>	

	</body>
</html>
